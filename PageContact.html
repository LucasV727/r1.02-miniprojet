<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="stylesContact.css">
</head>
<body>

    <!-- TITRE -->
    <div class="box">
        <h1>Page de Contact</h1>
    </div>

   <div class="form-container">
    <form class="contact-form">
        <input type="text" placeholder="Prénom">
        <input type="text" placeholder="Nom">
        <input type="email" placeholder="Adresse mail">
        <textarea placeholder="Votre message"></textarea>
        <button type="button" class="send-btn">Envoyer</button>
    </form>
   </div>


    <!-- SECTION RENSEIGNEMENT -->
    <div class="box info-wrapper">

        <!-- PHOTO A GAUCHE -->
        <div class="photo">
            <img src="./img/Photo_campus_IUT_Toulouse.jpg" alt="photo du campus" class="photo">
        </div>

        <!-- ADRESSE + CARTE -->
        <div class="info-right">
            
            <div class="info-text">
                <p><b>IUT Informatique Toulouse Rangueil</b><br>
                133B Avenue de Rangueil<br>
                31400 Toulouse</p>
            </div>

            
                <img src="./img/Capture d'écran 2025-11-28 162655.png" alt="carte de l'iut" class="map">
            

        </div>

    </div>

</body>
</html>
